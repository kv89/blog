<!doctype html>
<html>
	<head>
		<title> Mobile Catalog </title>
		<script src="js.js"></script>
	</head>
	<body>
	<header> <h1>Your Mobile Gallary !</h1> </header>
	<div class="main-page">
	  	<div class="grid" id="displayView">
		  	<h2>Search your handset here !</h2>
		  	<div style="width: 100%;">
		  		<div class="input">
					<input id="searchInp" type="text" style="" onkeyup="onsearchEnter()"/>
				</div>
		  	</div>
		  	<div style="width: 100%;">
			  	<div style="float: left;">
			  		<h4>Total handsets : <span id="totalCnt"></span></h4>
			  		<h4>Page : <span id="pageNo"></span></h4>
				</div>
		  		<button type="button" style="cursor: pointer; width: 15%;float: right;" onclick="addPhone();">New Handset</button>
			</div>
	  		<div style="text-align: center; width: 100%;clear: both;">
		  		<div id="paging" style="text-align: center;">
		  			<button onclick="prevPage();"> << Prev </button>
		  			<button onclick="nextPage();"> Next >> </button>
		  		</div>
		  		<table id="displayTable">
		  			<thead style="font-size: 23px;">
		  				<tr>
			  				<td style="width: 10%; padding-left: 2px;">
			  					Name
			  					<div class="dropdown">
								  <p onclick="showHideSortOptions('name');" style="cursor: pointer;">&darr;</p>
								  <div id="nameSortDrp" class="dropdown-content">
								  	<div class="menu-item">
								    	<span style="cursor: pointer;" onclick="sortName( 0 );showHideSortOptions('name');"> a - z </span>
								    </div>
								    <div class="menu-item">
								    	<span style="cursor: pointer;" onclick="sortName( 1 );showHideSortOptions('name');"> z - a </span>
								    </div>
								  </div>
								</div>
			  				</td>
			  				<td style="width: 10%; padding-left: 2px;">
			  					Company
			  					<div class="dropdown">
								  <div onclick="showHideSortOptions('company')" style="cursor: pointer;"> <p>&darr;</p> </div>
								  <div id="companySortDrp" class="dropdown-content">
								  	<div class="menu-item">
								    	<span style="cursor: pointer;" onclick="sortByCompanyName( 0 );showHideSortOptions('company');"> a - z </span>
								    </div>
								    <div class="menu-item">
								    	<span style="cursor: pointer;" onclick="sortByCompanyName( 1 );showHideSortOptions('company');"> z - a </span>
								    </div>
								  </div>
								</div>
			  				</td>
			  				<td style="width: 10%; padding-left: 2px;">
			  					Release Date
			  					<div class="dropdown">
								  <div onclick="showHideSortOptions('date');" style="cursor: pointer;"> <p>&darr;</p> </div>
								  <div id="dateSortDrp" class="dropdown-content">
								  	<div class="menu-item">
								    	<span style="cursor: pointer;" onclick="sortByReleaseDate( 0 );showHideSortOptions('date');"> Oldest First </span>
								    </div>
								    <div class="menu-item">
								    	<span style="cursor: pointer;" onclick="sortByReleaseDate( 1 );showHideSortOptions('date');"> Newest First </span>
								    </div>
								  </div>
								</div>
							</td>
			  				<td style="width: 30%; padding-left: 2px;">Description</td>
		  				</tr>
		  			</thead>
		  			<tbody style="font-size: 20px; ">
		  				<tr class="row"></tr>		
		  			</tbody>
		  			
		  		</table>
		  		<div id="paging" style="text-align: center;">
		  			<button onclick="prevPage();"> << Prev </button>
		  			<button onclick="nextPage();"> Next >> </button>
		  		</div>
	  		</div>
	  	</div>
        <div id="inputView" style="display: none;">
        	<div>
		  		<h3>Enter new handset details here:</h3>
		  	</div>
		  	<form id="inputForm" name="input" action="#" method="post" style="width: 100%;">
			  	<div style="width: 45%;float: left;">
			  		<div class="input">
			  			<label>Handset <span style="color: red">*</span></label>
			  			<input type="text" name="mName" placeholder="handset name">
			  		</div>
			  		<div class="input">
			  			<label>Company <span style="color: red">*</span></label>
			  			<input type="text" name="mCompany" placeholder="company name"/>
			  		</div>
			  		<div class="input">
			  			<label>Release Date</label>
			  			<input type="date" name="mReleaseDt" placeholder="dd-mm-yyyy">
			  		</div>
	    	    </div>
	    	    <div style="width: 45%;float: left;">
	    	    	<div class="input">
			  			<label>Description <span style="color: red">*</span></label>
			  			<textarea name="mDesc" rows="4" cols="200"></textarea>
			  		</div>
	    	    </div>
	        </form>
	        <div style="width: 100%; float: left;">
	            <span id="errMsg" style="display: none;color: red; font-weight: bold; folt-style: italic"></span></br>
		        <button type="submit" style="cursor: pointer;" onclick="saveForm();">Save</button>
	            <button type="submit" style="cursor: pointer;" onclick="navigateToSearch();">Back</button>
            </div>
        </div>
	</div>
	</body>
	<style type="text/css">
		header, footer {
			padding: 1em;
		    color: white;
		    background-color: black;
		    clear: left;
		    text-align: center;
		}

		.input label {
		    width: 100%;
		    float: left;
		    font-size: x-large;
		    font-weight: bold;
		}

		.input input, textarea {
		    -webkit-box-shadow: inset 2px 2px 2px 0px #dddddd;
		    -moz-box-shadow: inset 2px 2px 2px 0px #dddddd;
		    box-shadow: inset 2px 2px 2px 0px #dddddd;
		    /* height: 200px; */
		    margin: 10px;
		    /* overflow: auto; */
		    padding: 7px 10px;
		    width: 60%;
		    font-family: tahoma;
		    font-size: 15px;
		    border: 1px solid #aaa;
		}

		button {
			width: 5%;
			height: 30px;
			margin-left: 2%;
			margin-right: 2%;
			font-weight: bold;
			background-color: aliceblue;
		}
		.menu-item {
			background-color: #e6e6de 
		}

		.menu-item:hover {
			background-color: #99ff99;
		}

		.main-page {
		  float:left;
		}
/*
		.left-column{
		  width:10%; 
		  border-right:solid 1px black;
		}*/

		.right-column{
		  padding: 1em;
		  border:solid 1px black;
		}

		div {
		  padding:10px;
		}
		
		table {
			table-layout: fixed;
			width: 90%;

			margin: 0 auto; 
    		text-align: left;
		}
		table thead {
		    display: table-row-group;
		    vertical-align: middle;
		    border-color: inherit;
		    font-weight: bold;
		    text-align: justify;
		}

		table tbody {
		    display: table-row-group;
		    vertical-align: middle;
		    border-color: inherit;
		    font-style: italic;
		    text-align: justify;
		}

		body {
			background-color: rgba(128, 128, 128, 0.22);
		}

		table tbody, thead tr {
			background-color: rgba(170, 170, 170, 0.15);
			padding: 1%;
		}

		/*---------------*/
		.dropbtn {
		    background-color: #4CAF50;
		    color: white;
		    padding: 16px;
		    font-size: 16px;
		    border: none;
		    cursor: pointer;
		}

		.dropbtn:hover, .dropbtn:focus {
		    background-color: #3e8e41;
		}

		.dropdown {
		    position: relative;
		    display: inline-block;
		}

		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}

		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}

		.dropdown-content a:hover {background-color: #f1f1f1}

		.show {display:block;}

		/*---------------*/
	</style>
</html>
